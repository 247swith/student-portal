<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a1a1a;
            font-weight: 300;
            line-height: 1.6;
        }        .login-container {
            width: 100%;
            max-width: 520px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: #000000;
            padding: 16px 24px;
            border-radius: 20px;
            margin-bottom: 32px;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            stroke: #8ACE00;
            stroke-width: 2;
            fill: none;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: -0.2px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 16px;
            color: #8e8e93;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e5ea;
            border-radius: 16px;
            font-size: 16px;
            background: #ffffff;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #8ACE00;
            box-shadow: 0 0 0 4px rgba(138, 206, 0, 0.1);
        }

        .form-input::placeholder {
            color: #8e8e93;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: #8e8e93;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #8ACE00;
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
        }

        .forgot-password {
            text-align: right;
            margin-top: 8px;
        }

        .forgot-password a {
            color: #8ACE00;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #8ACE00, #6ba600);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(138, 206, 0, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            background: #e5e5ea;
            color: #8e8e93;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 32px 0;
            gap: 16px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e5ea;
        }

        .divider-text {
            font-size: 14px;
            color: #8e8e93;
            font-weight: 500;
        }

        .guest-login {
            width: 100%;
            padding: 16px;
            background: transparent;
            color: #8ACE00;
            border: 2px solid #8ACE00;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .guest-login:hover {
            background: #8ACE00;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(138, 206, 0, 0.3);
        }

        .error-message {
            background: #ffebee;
            color: #d32f2f;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 16px;
            border: 1px solid #ffcdd2;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: #8ACE00;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 16px;
            border: 1px solid #c8e6c9;
            display: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer-text {
            text-align: center;
            margin-top: 32px;
            font-size: 14px;
            color: #8e8e93;
        }

        .footer-text a {
            color: #8ACE00;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 16px;
            }
            
            .login-card {
                padding: 32px 24px;
            }
            
            .login-title {
                font-size: 24px;
            }
            
            .login-subtitle {
                font-size: 14px;
            }
            
            .form-input {
                padding: 14px 16px;
                font-size: 14px;
            }
            
            .login-button,
            .guest-login {
                padding: 14px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                    <path d="M2 17l10 5 10-5"></path>
                    <path d="M2 12l10 5 10-5"></path>
                </svg>
                <span class="logo-text">Student Portal</span>
            </div>

            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to access your student portal</p>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username or Student ID</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input" 
                        placeholder="Enter your username or student ID"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <div class="forgot-password">
                        <a href="#" onclick="showForgotPassword()">Forgot password?</a>
                    </div>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <span class="loading-spinner" id="loadingSpinner"></span>
                    <span id="buttonText">Sign In</span>
                </button>
            </form>

            <div class="divider">
                <span class="divider-text">or</span>
            </div>

            <button type="button" class="guest-login" onclick="guestLogin()">
                Continue as Guest
            </button>

            <div class="footer-text">
                Need help? <a href="#" onclick="showSupport()">Contact Support</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            const loginButton = document.getElementById('loginButton');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const buttonText = document.getElementById('buttonText');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Check if user is already logged in
            if (localStorage.getItem('userLoggedIn') === 'true') {
                window.location.href = 'login.html';
            }

            // Password toggle functionality
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Update icon
                if (type === 'text') {
                    passwordToggle.innerHTML = `
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    `;
                } else {
                    passwordToggle.innerHTML = `
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    `;
                }
            });

            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                if (!username || !password) {
                    showError('Please fill in all fields');
                    return;
                }
                
                // Start loading
                startLoading();
                
                // Simulate login process (accepts any credentials)
                setTimeout(() => {
                    // Hide any existing messages
                    hideMessages();
                    
                    // Show success message
                    showSuccess('Login successful! Redirecting to portal...');
                    
                    // Store login status
                    localStorage.setItem('userLoggedIn', 'true');
                    localStorage.setItem('username', username);
                    localStorage.setItem('loginTime', new Date().getTime().toString());
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                    
                }, 2000);
            });

            function startLoading() {
                loginButton.disabled = true;
                loadingSpinner.style.display = 'inline-block';
                buttonText.textContent = 'Signing In...';
                hideMessages();
            }

            function stopLoading() {
                loginButton.disabled = false;
                loadingSpinner.style.display = 'none';
                buttonText.textContent = 'Sign In';
            }

            function showError(message) {
                stopLoading();
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }

            function showSuccess(message) {
                stopLoading();
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }

            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }

            // Guest login function
            window.guestLogin = function() {
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('username', 'Guest User');
                localStorage.setItem('loginTime', new Date().getTime().toString());
                localStorage.setItem('isGuest', 'true');
                
                showSuccess('Logging in as guest...');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
            };

            // Forgot password function
            window.showForgotPassword = function() {
                alert('Password reset functionality would be implemented here. Please contact the IT department for assistance.');
            };

            // Support function
            window.showSupport = function() {
                alert('Support Contact Information:\n\nEmail: support@university.edu\nPhone: +63 (02) 123-4567\nOffice Hours: Monday-Friday, 8:00 AM - 5:00 PM');
            };

            // Auto-focus on username field
            usernameInput.focus();

            // Enter key handling for better UX
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    passwordInput.focus();
                }
            });
        });
    </script>
</body>
</html>
